    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
</head> 
<style>
    body{
        background-color:olivedrab;
        display: flex;
        justify-content: center;
    }
    #div{
            width: 600px;
            margin: auto;
            border: 1px solid grey;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
    }
    form{
        padding-top:20px;
    }
    input{
        width: 400px;
        height: 50px;
        border:1px solid olivedrab;
        border-radius:5px;
    }
    #dashboard {
            display: flex;
            flex-direction: column;
            /* background-color: #6086DC; */
            width: 400px;
            margin: 20px;
    }
    #date{
        color: darkblue;
    }
    span{
        padding: 5px;
    }
</style>
<body>
    <div id="div">
        <form action="#">
        <input type="text" name="text" placeholder="Enter city name">
        </form>
        <div id="dashboard">
            <span id="date"></span>
            <span id="location"></span>
            <span id="temp"></span>
            <span id="clouds"></span>
            <span id="sunrise"></span>
            <span id="sunset"></span>
            <span id="humidity"></span>
            <span id="pressure"></span>
        </div>
          
    </div>
        <script src="weather app .js"></script>
</body>
